<div class="modal-header">
  <h4 class="modal-title">{{ '#Delete contact' | dgTranslate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
	<p class="alert alert-info text-center"><fa-icon icon="wallet"></fa-icon> {{ contact.address | dgTruncate :{ limit: 20, position: 'center' } }}</p>
	<button class="btn btn-light mr-2" (click)="dismiss()">{{ '#Cancel' | dgTranslate }}</button>
	<button class="btn btn-danger" (click)="remove()">{{ '#Delete now!' | dgTranslate }}</button>
</div>
