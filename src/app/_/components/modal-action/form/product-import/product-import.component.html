<div class="modal-header">
  <h4 class="modal-title">{{ '#Import' | dgTranslate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-12">
			<div class="form-group" >
				<fa-icon icon="file-csv"></fa-icon> {{ 'CSV' }}
				<textarea class="form-control csv-textarea" [(ngModel)]="csv"></textarea>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer text-center">
	<button class="btn btn-primary mr-2" (click)="parse()">{{ '#Parse' | dgTranslate }}</button>
	<button class="btn btn-secondary" (click)="dismiss()">{{ '#Cancel' | dgTranslate }}</button>
</div>
