<div class="row">
	<div class="col-12 text-center">
		<button class="btn btn-light"
				(click)="openModal('qrCodeScan', { component: 'contacts-create'})"
				>{{ '#Load from QrCode' | dgTranslate }} <fa-icon icon="qrcode"></fa-icon>
		</button>
	</div>
</div>

<hr />

<div class="form-group">
	<label>{{ '#Label' | dgTranslate }}</label>
	<input type="text" class="form-control" [(ngModel)]="contact.label">
</div>
<div class="form-group">
	<label>{{ '#Address' | dgTranslate }}</label>
	<input type="text" class="form-control" [(ngModel)]="contact.address">
</div>
<div class="form-group">
	<label>{{ '#Public Key' | dgTranslate }}</label>
	<input type="text" class="form-control" [(ngModel)]="contact.publicKey">
</div>

<div class="form-group">
	<label>{{ '#Wallet Id' | dgTranslate }}</label>
	<input type="text" class="form-control" [(ngModel)]="contact.walletId">
</div>

<hr />

<button [disabled]="this.contact.address.length < 10" class="btn btn-success" (click)="createContact()">{{ '#Create contact' | dgTranslate }}</button>
