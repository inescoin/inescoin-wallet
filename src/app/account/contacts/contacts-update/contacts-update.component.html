<div class="form-group text-left">
	<label>{{ '#Label' | dgTranslate }}</label>
	<input type="text" class="form-control" [(ngModel)]="contact.label">
</div>
<div class="form-group text-left">
	<label>{{ '#Address' | dgTranslate }}</label>
	<input type="text" class="form-control" [(ngModel)]="contact.address">
</div>
<div class="form-group text-left">
	<label>{{ '#Public Key' | dgTranslate }}</label>
	<input type="text" class="form-control" [(ngModel)]="contact.publicKey">
</div>
<div class="form-group text-left">
	<label>{{ '#Wallet Id' | dgTranslate }}</label>
	<input type="text" class="form-control" [(ngModel)]="contact.reference">
</div>

<hr />

<button [disabled]="this.contact.address.length < 10" class="btn btn-success" (click)="updateContact()">{{ '#Save contact' | dgTranslate }}</button>
