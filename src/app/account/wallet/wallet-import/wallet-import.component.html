<div class="form-group" *ngIf="file">
	{{ '#Password' | dgTranslate }}
	<input class="form-control" type="password" name="password" [(ngModel)]="password" autocomplete="new-password">
</div>

<input *ngIf="!file" (change)="loadWallet($event)" type="file">

<hr />

<button class="btn btn-success" [disabled]="!file" (click)="importAccount()">{{ '#Import account' | dgTranslate }}</button>
